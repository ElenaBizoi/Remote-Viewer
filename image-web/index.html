<html>
<head>
	<meta charset="UTF-8">
	<title>Remote Viewer</title>

	<script src="jquery.min.js"></script>
	<script src="base64js.min.js"></script>
	<script src="image.js"></script>
	<script src="remote-viewer.js"></script>

	<style>
		input[type="number"] {
			width: 50px;
		}
		.tr-button {
			width: 100px;
		}
		fieldset {
			border: 0px;
			padding: 0px;
			margin: 0px;
		}
	</style>
</head>

<body onload='init()'>
	<h1 align="center">Remote Viewer</h1>

	<b>Header file:</b> <input type="file" id="header-file" accept=".txt">
	<b>Binary file:</b> <input type="file" id="binary-file" accept=".bin">
	<button id="open-button">Load Image</button>
	<p>
	<fieldset id="transform-controls">
		<table border="1">
			<tr>
			<td>
			<table>
				<th colspan="3">Quick Transform</th>
				<tr>
					<td><b>Flip:</b></td>
					<td><button class="tr-button" id="flip-vertical-button">Vertically</button></td>
					<td><button class="tr-button" id="flip-horizontal-button">Horizontally</button></td>
				</tr>
				<tr>
					<td><b>Rotate:</b></td>
					<td><button class="tr-button"id="rotate-right-button">90&#176; Right</button></td>
					<td><button class="tr-button" id="rotate-left-button">90&#176; Left</button></td>
				</tr>
			</table>
		</td>
		<td>
			<table>
				<th colspan="3">Matrix Based Transform</th>
				<tr>
					<td><input id="tm0" type="number"></td>
					<td><input id="tm1" type="number"></td>
					<td rowspan="2"><button id="transform-button">Transform</button></td>
				</tr>
				<tr>
					<td><input id="tm2" type="number"></td>
					<td><input id="tm3" type="number"></td>
				</tr>
			</table>
		</td>
		</tr></table>
	</fieldset>
	</p>
	<p>
	<canvas id="image-canvas" width="300" height="300" style="border: 1px solid black;"></canvas>
	</p>
</body>

</html>
